name: schismtracker build test 2

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  win-makepkg:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { icon: '‚¨õ', sys: mingw32, env: i686, win: win32 }
          - { icon: 'üü¶', sys: mingw64, env: x86_64, win: win64 }
    name: üöß${{ matrix.icon }} ${{ matrix.sys }} | make
    defaults:
      run:
        shell: msys2 {0}
    env:
      MINGW_ARCH: ${{ matrix.sys }}
    steps:

    - name: '‚öôÔ∏è git config'
      run: git config --global core.autocrlf input
      shell: bash

    - name: 'Checkout'
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: 'Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true
        install: mingw-w64-${{ matrix.env }}-toolchain libtool autoconf automake make mingw-w64-${{ matrix.env }}-SDL zip
  
    - name: 'Get current date'
      id: date
      run: echo "::set-output name=date::$(date YYYYMMDD)"

    - name: 'Build package'
      run: |
        autoreconf -i
        mkdir build
        cd build
        ../configure
        make
        strip -g schismtracker.exe
        if [ ${{ matrix.win }} == "win32" ]
        then
          zip -j schismtracker-${{ steps.date.outputs.date }}-${{ matrix.win }}.zip schismtracker.exe /mingw32/bin/SDL.dll /mingw64/bin/libgcc_s_dw2-1.dll /mingw64/bin/libwinpthread-1.dll
        else
          zip -j schismtracker-${{ steps.date.outputs.date }}-${{ matrix.win }}.zip schismtracker.exe /mingw64/bin/SDL.dll
        fi

    - name: 'Upload artifact: package'
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.sys }}-schismtracker
        path: build/schismtracker-${{ steps.date.outputs.date }}-${{ matrix.win }}.zip
